name: SonarCloud Analysis (Swift) 

on:
  push:
    branches: [ master, main, 'feature/**' ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-sonar:
    name: Build & SonarCloud Scan
    runs-on: macos-latest

    steps:
      # -----------------------------
      # 1️⃣ Checkout code
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # 2️⃣ Build Swift project
      # -----------------------------
      - name: Build Swift project
        working-directory: SwiftUIDemo
        run: |
          xcodebuild \
            -scheme SwiftUIDemo \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            clean build

      # -----------------------------
      # 3️⃣ Run UNIT tests only & generate coverage
      # -----------------------------
      - name: Run Unit Tests & Generate Coverage
        working-directory: SwiftUIDemo
        run: |
          xcodebuild \
            -scheme SwiftUIDemo \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=18.6" \
            -derivedDataPath build \
            test \
            -only-testing:SwiftUIDemoTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ENABLE_CODE_COVERAGE=YES

      # -----------------------------
      # 4️⃣ Generate coverage.json (Apple-supported)
      # -----------------------------
      - name: Generate coverage.json
        working-directory: SwiftUIDemo
        run: |
          XCRESULT_PATH=$(find build/Logs/Test -name "*.xcresult" | head -n 1)

          if [ -z "$XCRESULT_PATH" ]; then
            echo "❌ No .xcresult bundle found"
            exit 1
          fi

          echo "✅ Using xcresult: $XCRESULT_PATH"

          xcrun xccov view --report --json "$XCRESULT_PATH" > build/coverage.json

      # -----------------------------
      # 5️⃣ Run SonarCloud Scan (macOS CLI)
      # -----------------------------
      - name: Run SonarCloud Scan
        working-directory: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Install CLI if missing
          if ! command -v sonar-scanner &> /dev/null
          then
            brew install sonar-scanner
          fi

          sonar-scanner \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.projectBaseDir=SwiftUIDemo \
            -Dsonar.sources=. \
            -Dsonar.swift.coverage.reportPaths=build/coverage.json \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.c.file.suffixes=- \
            -Dsonar.cpp.file.suffixes=- \
            -Dsonar.objc.file.suffixes=-
            












