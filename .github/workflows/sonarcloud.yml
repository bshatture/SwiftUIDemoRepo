name: SonarCloud Analysis (Swift)

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  # ------------------------------------------------------------
  # 1️⃣ Build job (macOS — required for Xcode)
  # ------------------------------------------------------------
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Swift project
        working-directory: SwiftUIDemo
        run: |
          xcodebuild \
            -scheme SwiftUIDemo \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            clean build

  # ------------------------------------------------------------
  # 2️⃣ SonarCloud job (Linux — required for container action)
  # ------------------------------------------------------------
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (required for SonarScanner)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          organization: ${{ secrets.SONAR_ORGANIZATION }}   # <-- must be 'with', not env
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}      # <-- must be 'with', not env
          projectBaseDir: SwiftUIDemo
          extraArgs: >
            -Dsonar.sources=.
            -Dsonar.language=swift
            -Dsonar.swift.coverage.reportPaths=SwiftUIDemo/build/codecoverage/coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}          # required token






