name: SonarCloud Analysis (Swift)

on:
  push:
    branches: [ master, main, 'feature/**' ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-sonar:
    name: Build & SonarCloud Scan
    runs-on: macos-latest

    steps:

      # -----------------------------
      # 1️⃣ Checkout code
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # 2️⃣ Build Swift project
      # -----------------------------
      - name: Build Swift project
        working-directory: SwiftUIDemo
        run: |
          xcodebuild \
            -scheme SwiftUIDemo \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            clean build

      # -----------------------------
      # 3️⃣ Run tests & generate coverage 
      # -----------------------------
      - name: Run Tests & Generate Coverage
        working-directory: SwiftUIDemo
        run: |
          xcodebuild \
            -scheme SwiftUIDemo \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=18.6" \
            -derivedDataPath build \
            test \
            -skip-testing:SwiftUIDemoUITests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ENABLE_CODE_COVERAGE=YES


      # -----------------------------
      # 4️⃣ Convert Xcode coverage to XML for SonarCloud
      # -----------------------------
      - name: Generate coverage.xml for SonarCloud
        working-directory: SwiftUIDemo
        run: |
          XCRESULT_PATH="build/Logs/Test/Test.xcresult"

          # Convert to JSON (optional) and XML for SonarCloud
          xcrun xccov view --report --json "$XCRESULT_PATH" > build/coverage.json
          xcrun xccov view --report --xml "$XCRESULT_PATH" > build/coverage.xml

      # -----------------------------
      # 5️⃣ Setup Java (required by SonarScanner)
      # -----------------------------
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # -----------------------------
      # 6️⃣ Run SonarCloud Scan
      # -----------------------------
      - name: Run SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          organization: ${{ secrets.SONAR_ORGANIZATION }}
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}
          projectBaseDir: SwiftUIDemo
          extraArgs: >
            -Dsonar.sources=.
            -Dsonar.language=swift
            -Dsonar.swift.coverage.reportPaths=SwiftUIDemo/build/coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}







