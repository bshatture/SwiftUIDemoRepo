name: SonarCloud Analysis (Swift)

on:
  push:
    branches: [ master, main, 'feature/**' ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-sonar:
    name: Build & SonarCloud Scan
    runs-on: macos-latest

    steps:
      # -----------------------------
      # 1️⃣ Checkout code
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # 2️⃣ Build Swift project
      # -----------------------------
      - name: Build Swift project
        working-directory: SwiftUIDemo
        run: |
          xcodebuild \
            -scheme SwiftUIDemo \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            clean build

      # -----------------------------
      # 3️⃣ Run UNIT tests only & generate coverage
      # -----------------------------
      - name: Run Unit Tests & Generate Coverage
        working-directory: SwiftUIDemo
        run: |
          xcodebuild \
            -scheme SwiftUIDemo \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=18.6" \
            -derivedDataPath build \
            test \
            -only-testing:SwiftUIDemoTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ENABLE_CODE_COVERAGE=YES

      # -----------------------------
      # 4️⃣ Generate coverage.json (Apple-supported)
      # -----------------------------
      - name: Generate coverage.json
        working-directory: SwiftUIDemo
        run: |
          XCRESULT_PATH=$(find build/Logs/Test -name "*.xcresult" | head -n 1)

          if [ -z "$XCRESULT_PATH" ]; then
            echo "❌ No .xcresult bundle found"
            exit 1
          fi

          echo "✅ Using xcresult: $XCRESULT_PATH"

          xcrun xccov view --report --json "$XCRESULT_PATH" > build/coverage.json

      # -----------------------------
      # 5️⃣ Setup Java (required by SonarScanner)
      # -----------------------------
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # -----------------------------
      # 6️⃣ Run SonarCloud Scan (static analysis only)
      # -----------------------------
      - name: Run SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          organization: ${{ secrets.SONAR_ORGANIZATION }}
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}
          projectBaseDir: SwiftUIDemo
          extraArgs: >
            -Dsonar.sources=.
            -Dsonar.language=swift
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}









