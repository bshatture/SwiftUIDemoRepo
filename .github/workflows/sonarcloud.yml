name: SonarCloud Analysis (Swift)

# Trigger workflow on pushes to master/main/feature branches and pull requests
on:
  push:
    branches: [ master, main, 'feature/**' ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-sonar:
    name: Build & SonarCloud Scan
    runs-on: macos-latest  # macOS is required for Xcode builds

    steps:

      # -----------------------------
      # 1️⃣ Checkout the repository
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history, required for SonarCloud

      # -----------------------------
      # 2️⃣ Build Swift project
      # -----------------------------
      - name: Build Swift project
        working-directory: SwiftUIDemo
        run: |
          xcodebuild \
            -scheme SwiftUIDemo \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            clean build

      # -----------------------------
      # 3️⃣ Run tests & generate coverage
      # -----------------------------
      - name: Run Tests & Generate Coverage
        working-directory: SwiftUIDemo
        run: |
          xcodebuild \
            -scheme SwiftUIDemo \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            test \
            -enableCodeCoverage YES

      # -----------------------------
      # 4️⃣ Setup Java (required by SonarScanner)
      # -----------------------------
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # -----------------------------
      # 5️⃣ Run SonarCloud Scan
      # -----------------------------
      - name: Run SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          organization: ${{ secrets.SONAR_ORGANIZATION }}       # SonarCloud org key
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}          # SonarCloud project key
          projectBaseDir: SwiftUIDemo                            # Relative path to Swift project
          extraArgs: >
            -Dsonar.sources=.                                    # Analyze all source files
            -Dsonar.language=swift                               # Swift language
            -Dsonar.swift.coverage.reportPaths=SwiftUIDemo/build/codecoverage/coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}              # SonarCloud authentication token







